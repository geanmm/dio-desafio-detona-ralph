<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;0,500;0,600;0,900;1,200&family=Press+Start+2P&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Detona Ralph</title>
  </head>
  <body>
    <div class="container">
      <div id="modal">
        <h2>
          End of the game.<br />
          Final Score: <span id="final">0</span>
        </h2>
        <button id="restart" type="button">RESTART</button>
      </div>
      <div class="menu">
        <div class="menu-timer">
          <h2>Time Left</h2>
          <h2 id="time-left">60</h2>
        </div>
        <div class="menu-score">
          <h2>Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="Foto do Jogador" />
          <h2 id="lives">x5</h2>
        </div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
